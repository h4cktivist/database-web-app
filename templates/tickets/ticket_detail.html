{% extends 'base.html' %}

{% block title %}Детали билета{% endblock %}

{% block content %}
    <h2>Детали билета</h2>
    <p><strong>ID:</strong> {{ ticket.ticket_id }}</p>
    <p><strong>Сеанс:</strong> {{ ticket.session }}</p>
    <p><strong>Цена:</strong> {{ ticket.price }} руб.</p>
    <p><strong>Ряд:</strong> {{ ticket.row_number }}</p>
    <p><strong>Место:</strong> {{ ticket.seat_number }}</p>
    <a href="{% url 'tickets' %}" class="btn btn-secondary">Назад к списку билетов</a>
{% endblock %}
