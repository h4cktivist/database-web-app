{% extends 'base.html' %}

{% block title %}Удалить запись{% endblock %}

{% block content %}
    <h2>Удалить?</h2>
    <p>Вы уверены, что хотите удалить запись?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{{ redirect_url }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
